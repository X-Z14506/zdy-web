<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        /*
           分 析：
              点击超链接或者图片，需要换一张
              1.给超链接和图片绑定单机事件

              2.重新设置图片的src属性值
        * */
        window.onload = function () {
            //1.获取图片对象
            var img = document.getElementById("checkCode");
            //2.绑定单机事件
            img.onclick = function () {
                //加时间戳
                var date = new Date().getTime();
                img.src = "/EETest/checkCodeDemo1?"+date;
            }
        }

    </script>


</head>
<body>

    <img id="checkCode" src="/EETest/checkCodeDemo1">

    <a id="change" href="">看不清换一张？</a>
</body>
</html>
